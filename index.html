<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Purata Nilai Gred MRSM ðŸŽ“</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        select, input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Kalkulator Purata Nilai Gred MRSM ðŸŽ“</h2>
        <form id="gradeForm">
            <label>Adakah ini Ujian Formatif?</label>
            <select id="ujian">
                <option value="Ya">Ya</option>
                <option value="Tidak">Tidak</option>
            </select>

            <label>Mata Pelajaran 1 (Gred A-F)</label>
            <input type="text" id="subject1" placeholder="Masukkan gred mata pelajaran 1">

            <label>Mata Pelajaran 2 (Gred A-F)</label>
            <input type="text" id="subject2" placeholder="Masukkan gred mata pelajaran 2">

            <label>Mata Pelajaran 3 (Gred A-F)</label>
            <input type="text" id="subject3" placeholder="Masukkan gred mata pelajaran 3">

            <label>Mata Pelajaran 4 (Gred A-F)</label>
            <input type="text" id="subject4" placeholder="Masukkan gred mata pelajaran 4">

            <label>Mata Pelajaran 5 (Gred A-F)</label>
            <input type="text" id="subject5" placeholder="Masukkan gred mata pelajaran 5">

            <button type="button" onclick="calculateGPA()">Kira PNG</button>
        </form>
        <div class="result" id="result"></div>
    </div>

    <script>
        function getGradePoint(grade) {
            switch (grade.toUpperCase()) {
                case 'A': return 4.0;
                case 'B': return 3.0;
                case 'C': return 2.0;
                case 'D': return 1.0;
                case 'E': return 0.5;
                case 'F': return 0.0;
                default: return null;
            }
        }

        function calculateGPA() {
            const subject1 = document.getElementById('subject1').value;
            const subject2 = document.getElementById('subject2').value;
            const subject3 = document.getElementById('subject3').value;
            const subject4 = document.getElementById('subject4').value;
            const subject5 = document.getElementById('subject5').value;

            const grades = [subject1, subject2, subject3, subject4, subject5];
            let totalPoints = 0;
            let validGrades = 0;

            grades.forEach(grade => {
                const points = getGradePoint(grade);
                if (points !== null) {
                    totalPoints += points;
                    validGrades++;
                }
            });

            const resultDiv = document.getElementById('result');

            if (validGrades === 0) {
                resultDiv.textContent = "Sila masukkan gred yang sah.";
            } else {
                const gpa = totalPoints / validGrades;
                resultDiv.textContent = "Purata Nilai Gred (PNG): " + gpa.toFixed(2);
            }
        }
    </script>
</body>
</html>
